{% extends 'base.html' %}
{% block title %}
注册
{% endblock%}
{% block content %}
<div>
    <h2>用户注册</h2>
    <form method="post" action=".">
         <label for="id_subject">username:</label>
            {{ form.username}}
         <label for="id_subject">email:</label>
            {{ form.email}}
         <label for="id_subject">password:</label>
            {{ form.password1}}
         <label for="id_subject">confirm:</label>
            {{ form.password2}}{% csrf_token %}
        <input type="submit" value="注册" /><a href="/main/"> 首页 </a> | <a href="/main/login/"> 登录 </a> |
    </form>
</div>
{% endblock %}
